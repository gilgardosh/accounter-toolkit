sources:
  - name: Payper
    handler:
      jsonSchema:
        endpoint: 'https://payper.co.il/app/api'
        operationHeaders:
          API_KEY: '{context.authToken}'
          Content-Type: application/json
          Accept: application/json
        operations:
          - type: Query
            field: getExpenses
            path: /pull_expenses
            method: POST
            requestSchema: ./json-schemas/payperSchema.json#/definitions/getExpensesRequest
            responseSchema: ./json-schemas/payperSchema.json#/definitions/getExpensesResponse

          # getCustomerGeneralLedger
          # getListOfInventory
          # getQuantityForItem

    transforms:
      - resolversComposition:
          mode: bare
          compositions:
            - resolver: Query.getExpenses
              composer: src/resolvers/get-expenses-resolver
serve:
  browser: false

sdk:
  generateOperations:
    selectionSetDepth: 2
